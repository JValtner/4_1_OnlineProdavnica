<!DOCTYPE html>
<head>
    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h2 class="naslov">
        Artikli
    </h2>
    <hr>
    <div class="prodavnica">
        <div class="prikaz">
            <table id="artikli">
                <thead>
                    <tr>
                        <th>
                            Br.
                        </th>
                        <th>
                            Naziv
                        </th>
                        <th>
                            Cena ($)
                        </th>
                        
                    </tr>
                </thead>
                <tbody id="tbody-artikli">

                </tbody>
                <tr>
                    
                </tr>
            </table>

        </div>
        <div class="form">
            <form id="forma">
                <label for="naziv">Naziv:</label>
                <input type="text" id="naziv" name="naziv" required>
                <br>
        
                <label for="cena">Cena:</label>
                <input type="number" id="cena" name="cena" required>
                <br>
        
                <label for="opis">Opis:</label>
                <input type="Textarea" id="opis" name="opis" required>
                <br>
                <button type="button" id="dodajBtn">Dodaj</button>
            </form>

        </div>
        <div class="prikazDetalji">
            <table>
                <tbody id="prikaziDetalje">
                    <tr id="naziv-detalji">
                        <td>Naziv:</td>
                    </tr>
                    <tr id="cena-detalji">
                        <td>Cena:</td>
                    </tr>
                    <tr id="opis-detalji">
                        <td>Opis:</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    
    

    <script src="./js/script.js"></script>
</body>
